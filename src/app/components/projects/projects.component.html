<div
  #projectsContainer
  id="projectsContainer"
  class="flex flex-col items-center justify-center align-content-center gap-8"
>
  <h1 class="font-bold text-center text-3xl lg:text-4xl">
    {{ "projects.title" | translate }}
  </h1>
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-5/6 lg:w-3/4"
  >
    @for (project of 'projects.projectsList' | translate; track project.name){

    <div class="project-card rounded-lg p-4 flex flex-col justify-between">
      <div class="card-body">
        <img
          [src]="'../../../assets/images/projects/' + project.image"
          [alt]="project.title"
          class="rounded-lg mb-2"
        />
        <h5 class="card-title text-lg font-bold">{{ project.title }}</h5>
        <p class="card-text">{{ project.description }}</p>
      </div>
      <div class="card-footer mt-3">
        <h5>
          <a
            [href]="project.link"
            target="_blank"
            class="text-primary hover:underline font-semibold text-lg"
            >{{ "projects.visit" | translate }} <i class="fi fi-br-link-alt"></i
          ></a>
        </h5>
      </div>
    </div>
    }
  </div>
  <a
    class="font-bold text-center text-lg lg:text-xl justify-center flex flex-wrap gap-2 w-5/6 hover:underline for-more-link"
    href="https://github.com/Elyas1422"
  >
    {{ "projects.forMore" | translate }}
    <i class="fi fi-brands-github" style="font-size: 1.5rem"></i>
  </a>
</div>
